<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Moments - Will You Go Out With Me?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="instructions">Use arrow keys or WASD to move. Explore and find all special moments!</div>
    <div id="dialog"></div>
    
    <div id="finalQuestion">
      <h2>Will You Go Out With Me?</h2>
      <button id="yesButton" class="button">Yes!</button>
      <button id="noButton" class="button">No</button>
    </div>
    
    <div id="celebration">
      <h1>She said YES! ❤️</h1>
      <p>I can't wait to spend more amazing moments with you!</p>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
